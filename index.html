<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Silvina Bordón">
    <meta name="description" content="Esta pagina es un Editor Generador de Memes para el Modulo 2 de ADA">
    <meta name="keywords" content="Memes, Editor de imagen, Editor de texto">

    <!-- Open Graph -->
    <meta property="og:title" content="Editor de Memes Silvina Bordon">
    <meta property="og:description" content="Esta pagina es un Editor de Memes para el Modulo 2 de ADA">
    <meta property="og:type" content="article">
    <meta property="og:site name" content="editor de memes">
    <meta property="og:url" content="https://silbordon.github.io/Proyecto-MEMES/">
    <meta property="og:image"
        content="https://github.com/Silbordon/Proyecto-MEMES/blob/master/img/imagencompletareadme.png?raw=true">
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="300" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://silbordon.github.io/Proyecto-MEMES/">
    <meta property="twitter:title" content="Editor de Memes Silvina Bordon">
    <meta property="twitter:description" content="Esta pagina es un Editor de Memes para el Modulo 2 de ADA">
    <meta property="twitter:image"
        content="https://github.com/Silbordon/Proyecto-MEMES/blob/master/img/imagencompletareadme.png?raw=true">

    <!-- link -->
    <script src="https://kit.fontawesome.com/b50399bb27.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/SectionTexto.css">
    <link rel="stylesheet" href="./css/SectionImagen.css">
    <link rel="stylesheet" href="./css/SectionMain.css">
    <link rel="stylesheet" href="./css/SectionHeader.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Editor de Memes</title>
</head>

<body>

    <!-- START SECTION HEADER -->

    <header class="container-header" id="section-header">
        <h1 class="title">Generador de Memes</h1>
        <section class="header-buttons">
            <button class="button" id="btn-image" aria-label="Personalizar estilos imagen"><i class="fas fa-file-image" aria-hidden="true"></i>Imagen </button>
            <button class="button" id="btn-text" aria-label="Personalizar estilos texto"> <i class="fas fa-font" aria-hidden="true"></i>Texto</button>
            <button class="button" id="btn-modeLight" aria-label="Cambiar a modo oscuro"> <i class="far fa-sun" aria-hidden="true"></i>Modo Claro</button>
            <button class="button none" id="btn-modeDark" aria-label="Cambiar a modo claro"><i class="fas fa-moon" aria-hidden="true"></i>Modo
                Oscuro</button>
        </section>
    </header>

    <!-- FINAL SECTION HEADER -->




    <!-- START SECTION MAIN -->
    <main class="container-main" id="section-main">
        <section class="container-meme">
            <p class="image-text" id="top-image-text">TOP TEXT</p>
            <div class="image-meme" id="image-meme" aria-label="Imagen del Meme"></div>
            <p class="image-text" id="bottom-image-text">BOTTOM TEXT</p>
        </section>

        <button class="button-download" id="btn-download-meme"><i class="fas fa-download" aria-hidden="true"></i>Descargar Meme</button>
    </main>

    <!-- FINAL SECTION MAIN -->



    <!-- Start container-father -->
    <div class="aside-container-general none" id="aside-container-general">
        <input type="checkbox" name="check-img" id="check-img" class="check">
        <label for="check-img" aria-label="Cerrar seccion">
            <i class="fas fa-times cancel" id="cancel" aria-hidden="true"></i>
        </label>


        <!-- START SECTION IMAGEN -->

        <aside class="container-aside" id="section-image">

            <h2 class="title-aside">IMAGEN</h2>

            <section class="aside-section">

                <!-- Start URL -->
                <article class="aside-inputs">
                    <label class="title-h3" for="url">URL</label>
                    <input type="text" id="url" class="url" aria-label="Ingresar URL de imagen">
                </article>
                <!-- Final URL -->

                <!-- Start FONDO -->
                <article class="aside-inputs">
                    <label class="title-h3" for="back-color">FONDO</label>
                    <div class="aside-row">
                        <div class="back-input">
                            <input type="color" id="back-color" class="back-color" value="#FFFFFF" aria-label="Color de fondo del meme">
                            <span class="input-color" id="back-color-span" aria-hidden="true">#FFFFF</span>
                        </div>
                        <div class="back-input">
                            <select name="back-styles" id="back-styles" class="back-styles" aria-label="Modificacion del fondo del meme segun el color">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>

                    </div>
                </article>
                <!-- Final FONDO -->

                <!-- Start BRILLO  -->
                <article class="aside-inputs">
                    <h3 class="title-h3">FILTROS</h3>
                    <div class="container-filters">
                        <label class="title-filters" for="brightness">BRILLO</label>
                        <input type="range" name="brightness" id="brightness" class="filters" min="0" max="1" value="1"
                            step="0.1">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="opacity">OPACIDAD</label>
                        <input type="range" name="opacity" id="opacity" class="filters" min="0" max="1" value="1"
                            step="0.1">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="contrast">CONTRASTE</label>
                        <input type="range" name="contrast" id="contrast" class="filters" min="100" max="1000"
                            value="100">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" name="blur" class="filters" min="0" max="10" value="0" step="0.1">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" name="grayscale" id="grayscale" class="filters" min="0" max="100" value="0">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="sepia">SEPIA</label>
                        <input type="range" name="sepia" id="sepia" class="filters" min="0" max="100" value="0">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="hue">HUE</label>
                        <input type="range" name="hue" id="hue" class="filters" min="0" max="359" value="0">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="saturated">SATURADO</label>
                        <input type="range" name="saturated" id="saturated" class="filters" min="100" max="1000"
                            value="100" step="10">
                    </div>

                    <div class="container-filters">
                        <label class="title-filters" for="invert">NEGATIVO</label>
                        <input type="range" name="invert" id="invert" class="filters" min="0" max="1" value="0"
                            step="0.1">
                    </div>
                </article>
                <!-- Final Brillo -->
            </section>

            <button class="button-aside" id="reset-filters">Reestablecer filtros</button>

        </aside>

        <!-- FINAL SECTION IMAGEN -->




        <!-- START SECTION TEXTO -->
        <aside class="container-aside none" id="section-text">

            <!-- <input type="checkbox" name="check-text" id="check-text" class="check">
    <label for="check-text">
        <i class="fas fa-times cancel" id="cancel-text" aria-hidden="true"></i>
    </label> -->


            <h2 class="title-aside-text">TEXTO</h2>

            <section class="aside-section">

                <!-- Start Superior -->
                <article class="aside-inputs">
                    <label class="title-h3" for="top-text">SUPERIOR</label>
                    <textarea type="text" name="top-text" id="top-text" class="url" aria-label="Ingrese texto superior"></textarea>
                    <div class="style-check">
                        <input type="checkbox" name="no-top-text" id="no-top-text">
                        <label class="label-ckeckbox" for="no-top-text">Sin texto superior</label>
                    </div>
                </article>
                <!-- Final Superior -->

                <!-- Start Inferior -->
                <article class="aside-inputs">
                    <label class="title-h3 text" for="bottom-text">INFERIOR</label>
                    <textarea type="text" name="bottom-text" id="bottom-text" class="url" aria-label="Ingrese texto inferior"></textarea>
                    <div class="style-check">
                        <input type="checkbox" name="no-bottom-text" id="no-bottom-text">
                        <label class="label-ckeckbox" for="no-bottom-text">Sin texto inferior</label>
                    </div>
                </article>
                <!-- Final Inferior -->


                <!-- Start Fuente -->
                <article class="aside-inputs">
                    <label class="title-h3 text">FUENTE</label>
                    <select name="font-type" id="font-type" class="url" aria-label="Elija Tipos de Fuente">
                        <option value="arial">Arial</option>
                        <option value="arial black">Arial Black</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                        <option value="sans serif">Sans serif</option>
                        <option value="comic sans ms">Comic Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="vendana">Verdana</option>
                        <option value="georgia">Georgia</option>
                    </select>


                    <div class="font-buttons">
                        <input type="number" id="font-size" min="12" max="90" value="35" class="url font-size-btn" aria-label="Tamaño de fuente">
                        <button class="button-align" id="align-left" aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                        <button class="button-align" id="align-center" aria-label="Alinear texto al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                        <button class="button-align" id="align-right" aria-label="Alinear texto a la derecho"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                    </div>
                </article>



                <!-- Final Fuente -->

                <!-- Start Color, Fondo -->
                <article class="aside-inputs">
                    <div class="aside-row ">
                        <div class="aside-inputs font-width">
                            <h3 class="title-h3" for="font-color">COLOR</h3>
                            <div class="back-input-font">
                                <input type="color" id="font-color" class="back-color" value="#000000" aria-label="Color de texto">
                                <span class="input-color" id="font-color-text" aria-hidden="true">#000000</span>
                            </div>
                        </div>
                        <div class="aside-inputs font-width">
                            <h3 class="title-h3 label-back" for="font-back">FONDO</h3>
                            <div class="back-input-font back-margin-text">
                                <input type="color" id="font-back" class="back-color" value="#FFFFFF" aria-label="Color de fondo de texto">
                                <span class="input-color" id="font-back-text" aria-hidden="true">#FFFFFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="style-check-transparent">
                        <input type="checkbox" name="back-transparent" id="check-transparent">
                        <label class="label-ckeckbox" for="back-transparent">Fondo transparente</label>
                    </div>
                </article>
                <!-- Final Color, Fondo -->

                <!-- Start Contorno -->
                <article class="aside-inputs">
                    <h3 class="title-h3 text">CONTORNO</h3>
                    <div class="button-outline">
                        <button class="button-aside-outline" id="outline-none" aria-label="sin contorno">Ninguno</button>
                        <button class="button-aside-outline" id="outline-light" aria-label="contorno claro">Claro</button>
                        <button class="button-aside-outline" id="outline-dark" aria-label="contorno-oscuro">Oscuro</button>
                    </div>
                </article>

                <!-- Fin Contorno -->

                <!-- Start Espaciado -->
                <article class="aside-inputs">
                    <label class="title-h3 text" for="spacing">ESPACIADO</label>
                    <input type="number" id="spacing" min="10" max="50" class="url" value="35">
                </article>
                <!-- Fin Espaciado -->

                <!-- Start Interlineado -->
                <article class="aside-inputs">
                    <label class="title-h3 text" for="line-spacing">INTERLINEADO</label>
                    <select name="line-spacing" id="line-spacing" class="url">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </article>

                <!-- Fin Interlineado -->
            </section>

        </aside>

        <!-- FIN SECTION TEXTO -->
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/sectionImage.js"></script>
    <script src="./src/sectionText.js"></script>
</body>

</html>
